<h1>Eventos</h1>
<hr>

<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>

<table class="table table-striped text-center">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade de pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventos">
      <td>{{item.eventoId}}</td>
      <td>
        <img src="/assets/img/{{item.imagemURL}}"
        [style.width.px]="widthImg"
        [style.height.px]="heightImg"
        [style.margin.px]="marginImg" />
      </td>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td>{{item.lote}}</td>
      <td>a</td>
    </tr>
  </tbody>
  <tfoot  *ngIf="!eventos.length">
    <tr>
      <td colspan="8"><H4>Nenhum evento encontrado</H4></td>
    </tr>
  </tfoot>
</table>
